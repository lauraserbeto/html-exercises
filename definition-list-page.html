    <h1>Key Terms</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language, the standard language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets, used to style and layout web pages.</dd>
        <dt>JavaScript</dt>
        <dd>A programming language that enables interactive web features and dynamic content.</dd>
    </dl>
