<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Rows in a Table</title>
</head>
<body>
    <h1>Team Members</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Responsibility</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>Project Management</td>
        </tr>
        <tr>
            <td>Client Communication</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Development</td>
        </tr>
        <tr>
            <td>Carol</td>
            <td>Design</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Testing</td>
        </tr>
    </table>
</body>
