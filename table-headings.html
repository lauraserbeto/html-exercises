<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Units Sold</th>
                <th>Revenue</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>15</td>
                <td>$15,000</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>30</td>
                <td>$12,000</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>10</td>
                <td>$3,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Sales</strong></td>
                <td><strong>$30,000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
