<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element Examples</title>
</head>
<body>
   <h1>Example of an HTML Element</h1>

    <p>
        To create a paragraph in HTML, you use the <code>&lt;p&gt;</code> tag. The content of the paragraph goes between the opening tag (<code>&lt;p&gt;</code>) and the closing tag (<code>&lt;/p&gt;</code>). This element is used to organize text into logical blocks. For example:
    </p>

    <code>
        &lt;p&gt;This is an example of a paragraph in HTML.&lt;/p&gt;
    </code>
</body>
</html>
