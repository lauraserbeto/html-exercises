<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>
    <table border="1" bgcolor="pink">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Bread</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Eggs</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Cheese</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Tomatoes</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
