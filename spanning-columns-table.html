<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning Columns in a Table</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1">
        <tr>
            <th colspan="3">Weekly Class Schedule</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>Class</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Mathematics</td>
            <td>09:00 - 10:30</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Science</td>
            <td>10:45 - 12:15</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>History</td>
            <td>13:00 - 14:30</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>English</td>
            <td>09:00 - 10:30</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>Art</td>
            <td>10:45 - 12:15</td>
        </tr>
    </table>
</body>
</html>
