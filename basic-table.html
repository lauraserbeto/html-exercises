<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table Structure</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>The Invisible Life of Addie Larue</td>
            <td>V.E. Schwab</td>
            <td>2020</td>
        </tr>
        <tr>
            <td>Renegades</td>
            <td>Marissa Meyer</td>
            <td>2017</td>
        </tr>
        <tr>
            <td>Little Women</td>
            <td>Louisa May Alcott</td>
            <td>1868</td>
        </tr>
    </table>
</body>
</html>
