<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions</title>
</head>
<body>
    <h1>Artworks</h1>
    <figure>
        <img src="https://images.unsplash.com/photo-1637329097076-5d0209af3ef9?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9uYWxpc2F8ZW58MHx8MHx8fDA%3D" alt="Mona Lisa" width="300">
        <figcaption>Mona Lisa by Leonardo da Vinci</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1683219212071-6038c6564b5d?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3RhcnJ5JTIwbmlnaHQlMjB2YW4lMjBnb2dofGVufDB8fDB8fHww" alt="The Starry Night" width="300">
        <figcaption>The Starry Night by Vincent van Gogh</figcaption>
    </figure>
</body>
</html>
